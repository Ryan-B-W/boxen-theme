{{ if .Site.Menus.main }}
{{ with .Site.Menus.main }}
{{ if $.Site.Params.mainMenuName }}
<nav aria-labelledby="nav-head-main">
  <h1 id="nav-head-main">{{ $.Site.Params.mainMenuName }}</h1>
{{ else }}
<nav aria-labelledby="nav-head-main">
  <h1 id="nav-head-main">Navigation</h1>
{{ end }}
  <ul>
    {{ range . }}
    <li><a href="{{ .URL }}" title="{{ .Name }}">{{ .Name }}</a></li>
    {{ end }}
  </ul>
</nav>
{{ end }}
{{ else }}
<!--No nav.  No main menu set in site config.-->
{{ end }}
